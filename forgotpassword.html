<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Teko&display=swap" rel="stylesheet">
	<title>Forgot Password</title>
	<link rel="stylesheet" type="text/css" href="css/forgotpassword.css">
	<script>
		function validate()
		{
			var x=document.getElementById('pass').value;
			var y=document.getElementById('cpass').value;
			var e=document.getElementById('email').value;  
			var atposition=e.indexOf("@");  
			var dotposition=e.lastIndexOf(".");

			if(e==0) 
  			{
  				alert("Please enter your email");
  			}
  			else if(atposition<1 || dotposition<atposition+2 || dotposition+2>=e.length)
			{  
 				alert("Please enter a valid email address"); 
 			//	document.getElementById('email').value=""; 
  			}  
  			else if(x==0 || y==0)
			{
				alert("Please enter password");
			}
			else if (x!=y) 
			{
				alert("Password doesn't match");
			//	document.getElementById('pas').value="";
			//	document.getElementById('pas1').value="";
			}
			else
			{
				alert("Password Changed Successfully");
			}
		}
	</script>
</head>

<body >
	<form id="frm" method="post" action="#">
		<h1 align="center"; style="padding-top: 20px;">Forgot Password</h1>
		<hr id="hrr">
		<h3>Email</h3>
		<input type="email" placeholder="Enter Email" id="email"><br>
		<h3>Password</h3>
		<input type="password" placeholder="Enter Password" id="pass"><br>
		<h3>Confirm Password</h3>
		<input type="password" placeholder="Re-enter Password" id="cpass"><br>
		<input id="pa" type="text" maxlength="4" placeholder="Enter OTP"><br><br>
		<a href="#" id="resendotp">Resend OTP</a>
		<br><br><br>
		<hr id="hrr">
		<div id="btn">
			<input type="submit" name="sub" value="Change Password" onclick="validate()"><br>
			<a href="home.html"><input type="button" name="re" value="Home"></a><br><br>
		</div>
	</form>
</body>
</html>
